<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Document</title>
</head>
<body>

        <div class="container">

                <header class="header">Currency Formater</header>

                <div class="input-area">
                        <p class="message-area"></p>
                        <form>  
                                <div class="input-container">
                                        <label for="from">From: </label>
                                        <input type="text" class="input from" placeholder="UGX" required>
                                </div>
                                
                                <div class="input-container">
                                        <label for="from">To: </label>
                                        <input type="text" class="input to" placeholder="USD" required>
                                </div>

                                <div class="input-container">
                                        <label for="from">Amount: </label>
                                        <input type="text" class="input amount" placeholder="Amount" required>
                                </div>
                                <button type="button" class="button">Convert</button>
                        </form>
                </div>

                <div class="result-area">
                        <div class="data"></div>
                </div>

        </div>


        <script src="./app.js"></script>
        <script src="./tester.js"></script>
</body>
</html>
